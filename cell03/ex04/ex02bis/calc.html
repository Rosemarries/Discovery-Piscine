<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <title>Calculator</title>
</head>

<body>
    <form id="calculator">
        <input type="text" id="leftOperand" placeholder="Left Operand">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="rightOperand" placeholder="Right Operand">
        <input type="submit" value="Try me!">
    </form>


    <script>
        $(document).ready(function () {
            $("#calculator").submit(function (event) {
                event.preventDefault();
                const leftOperand = parseInt($("#leftOperand").val());
                const operator = $("#operator").val();
                const rightOperand = parseInt($("#rightOperand").val());

                if (isNaN(leftOperand) || isNaN(rightOperand) || leftOperand < 0 || rightOperand < 0) {
                    alert("Error :(");
                    console.log("Error :(");
                    return;
                }

                let result;
                switch (operator) {
                    case "+":
                        result = leftOperand + rightOperand;
                        break;
                    case "-":
                        result = leftOperand - rightOperand;
                        break;
                    case "*":
                        result = leftOperand * rightOperand;
                        break;
                    case "/":
                        if (rightOperand == 0) {
                            alert("It's over 9000!");
                            console.log("It's over 9000!");
                            return;
                        }
                        result = leftOperand / rightOperand;
                        break;
                    case "%":
                        if (rightOperand == 0) {
                            alert("It's over 9000!");
                            console.log("It's over 9000!");
                            return;
                        }
                        result = leftOperand % rightOperand;
                        break;
                }

                alert(result);
                console.log(result);
            });

            setInterval(function () {
                alert("Please, use me...");
            }, 30000);
        });
    </script>
</body>

</html>
